<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity:0;
        }
        .v-enter-active,.v-leave-active{
            transition:opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <transition-group>
        <div v-for="(item,index) of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>

    <button @click="handleBtnClick">Add</button>
</div>

<script>
/*
 transition-group相当于对列表中的每一项包裹了一层<transition>
*/
var count = 0;
  var vm = new Vue({
    el:'#root'
    ,data:{
      list:[]
    }
    ,methods:{
      handleBtnClick:function(){
        this.list.push({
          id:count++
          ,title:'hello world'
        })
      }
    }
  });
</script>
</body>
</html>
